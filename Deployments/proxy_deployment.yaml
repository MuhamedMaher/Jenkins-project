apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-deployment
  namespace: default
  labels:
    app: proxy-deployment
spec:
  selector:
    matchLabels:
      app: proxy
  replicas: 2
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: proxy
        imagePullPolicy: Never
        ports:
        - containerPort: 443
