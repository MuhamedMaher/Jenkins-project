apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
  namespace: default
  labels:
    app: database-deployment
spec:
  selector:
    matchLabels:
      app: database
  replicas: 2
  template:
    metadata:
      labels:
        app: database
    spec:
      volumes:
      - name: db-password
        secret:
          secretName: db-secret
      - name: pre-install
        emptyDir: {}
      - name: db-data
        persistentVolumeClaim:
          claimName: db-pvc
      containers:
      - name: database
        image: database
        imagePullPolicy: Never
        command: ['sh', '-c', 'cat /db-secret/db-password >> /run/secrets/db-password']
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: pre-install
          mountPath: "/run/secrets"
        - name: db-password
          mountPath: "/db-secret"
        - name: db-data
          mountPath: "/var/lib/mysql"
